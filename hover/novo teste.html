<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
        background-color: aliceblue;
        height:400px;
        width:400px;;
        display:inline-block;
        text-align: center;
        color:deepskyblue;
        }
        div:hover{
            background-color:blue;
        }
        div > p{
            display:none;
        }
        div:hover > p{
            display:block;
            color:white;
        }
    </style>
</head>
<body>
    <div id="1">
        Olá
        <p>Eu me chamo Rafaela</p>
    </div>
    <div id="2">
        Tudo bem?
        <p>Tudo sim e com você?</p>
    </div>
    <div id="3">
        Qual seu nome?
        <p>A mais linda</p>
    </div>

</body>
</html>
